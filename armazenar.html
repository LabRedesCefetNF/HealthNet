<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <h1>Armazenamento de arquivo</h1>
        <p>Insira a sua chave privada cifrada e o arquivo que deseja armazenar.</p>
        <input type="hidden" name="idDono" value="1" id="idDono">

        Usuario Relacionado: <br />
        <select name="idRelacionado" id="idRelacionado"></select><br><br>

        Senha:<br> <input type="password" name="senha" required> <br><br>

        Chave Privada:<br> <input type="file" name="chave" required> <br><br>

        Arquivo:<br> <input type="file" name="arquivo" required> <br><br>

        <button type="submit" name="save">Enviar</button>
    </form>
    <script src="/HealthNet/assets/js/jquery.js"></script>
    <script src="/HealthNet/assets/js/listarUsuarios.js"></script>
    <script src="/HealthNet/assets/js/armazenamento.js"></script>
</body>
</html>
